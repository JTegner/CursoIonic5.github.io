<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Search Bar</ion-title>
  </ion-toolbar>

  <ion-toolbar color="secondary">
    <ion-searchbar color="light" [(ngModel)]="nome" (keyup)="filtrarItens($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  {{nome}}
  <ion-list>
    <ion-item *ngFor="let pessoa of pessoasFiltradas">
      {{pessoa.nome}}
    </ion-item>
  </ion-list>

  <ion-searchbar mode="md"></ion-searchbar>
  
</ion-content>
